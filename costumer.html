<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="editcs.css">
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="left">
                <div id="video-background">
                    <video autoplay loop muted>
                      <source src="Black and White Luxury Minimalist Logo Animations.mp4" type="video/mp4">
                    </video>
                  </div>
            </div>
            <div class="right">
                <div class="right-container">
                    <div class="kirim"></div>
                    <form action="">
                        <h2 class="lg-view">Hubungi Kami</h2>
                    
                        <input type="text" placeholder="Nama">
                        <input type="email" placeholder="Alamat Email">
                        <input type="text" placeholder="Perusahaan" autocomplete="off">
                        <input type="phone" placeholder="Telepone" autocomplete="off">
                        <div>
                            <label for="select-option" style="font-size:15;">jenis kelamin</label>
                            <select id="select-option" name="select-option">
                                <option value="option1">Laki-Laki</option>
                                <option value="option2">Perempuan</option>
                            </select>
                        </div>
                        <textarea rows="10" placeholder="Pesan"></textarea>
                        <div>
                            <label for="file-upload">tambahkan foto</label>
                            <input type="file" id="file-upload" name="file-upload">
                        </div>
                        <button onclick="window.location.href='produk.html'" class="kirim-button">kirim</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
