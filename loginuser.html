<!DOCTYPE html>
<html>

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="loginuser.html">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="login">
            <form action="produk.html">
                <h1>Login</h1>
                <hr>
                <label for="">Email</label>
                <input type="text" placeholder="example@gmail.com">
                <label for="">Password</label>
                <input type="password" placeholder="Password">
                <button onclick="window.location.href='produk.html'" class="login-button">Login</button>
                <p>
                    <a href="#">Forgot Password?</a>
                </p>
            </form>
        </div>
        <div id="video-background">
            <video autoplay loop muted>
              <source src="Black and White Luxury Minimalist Logo Animations.mp4" type="video/mp4">
            </video>
          </div>
    </div>
</body>

</html>
